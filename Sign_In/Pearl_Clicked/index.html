<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRI - Sign In</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-image: url("img/Sign_In_FK_background.png");
      }

      #wrap {
        display: flex;
        justify-content: center;
      }

      .main-logo {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 50%;
        margin-right: auto;
        margin-top: 150px;
        z-index: 2;
      }

      .main-logo-img {
        width: 100%;
      }

      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 50%;
        margin-left: auto;
        margin-top: 150px;
      }

      .logo,
      .qri-text,
      .pearl-container,
      .social-container,
      .sign-in-text {
        z-index: 2;
        height: 10%;
      }

      .img-qri-text {
        width: 100%;
      }

      .social-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        gap: 20px;
        width: 100%;
        max-width: 194px;
      }

      /* The overlay effect (full height and width) - lays on top of the container and over the image */
      .overlay {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        height: 100%;
        width: 100%;
        opacity: 0;
        transition: 1s ease;
        z-index: 2;
      }

      /* Container needed to position the overlay. Adjust the width as needed */

      .pearl-container,
      .email-container,
      .google-container,
      .fb-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .pearl-container {
        margin-bottom: 10px;
        margin-top: 150px;
      }

      /* When you mouse over the container, fade in the overlay icon*/
      .pearl-container:hover .overlay {
        opacity: 1;
      }
      .email-container:hover .overlay {
        opacity: 1;
      }
      .google-container:hover .overlay {
        opacity: 1;
      }
      .fb-container:hover .overlay {
        opacity: 1;
      }

      .rays-section {
        display: flex;
        flex-direction: column;
        align-items: center;

        width: 100%;
      }
      .gallery-image-rays {
        position: absolute;
        inset: 0;
        height: 100%;
        width: 100%;
      }

      .pearl-container a,
      .social-container a {
        cursor: url("img/cursor.cur"), pointer !important;
      }

      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="main-logo">
        <a href="https://cognitivintelligence.com/#/about-us" target="”_blank”">
          <img
            src="img/Main_Logo.png"
            alt="Main Logo QRI"
            class="main-logo-img"
        /></a>
      </div>

      <div class="container">
        <div class="logo">
          <a href="https://cognitivintelligence.com/#/" target="”_blank”">
            <img
              src="img/QRILogo.png"
              alt="Quantum Relations Intelligence Logo"
          /></a>
        </div>

        <div class="qri-text">
          <a
            href="https://cognitivintelligence.com/#/technology"
            target="”_blank”"
          >
            <img class="img-qri-text" src="img/QRIText.png" alt="QRI Text"
          /></a>
        </div>

        <div class="pearl-container">
          <audio id="audio1" src="mp3/Autoplay.mp3" autoplay></audio>
          <audio id="audio2" src="mp3/Sign.mp3"></audio>

          <img
            src="img/PearlDefault.png"
            class="pearl-icon"
            alt="Pearl Decorative Icon"
          />
          <div class="overlay">
            <a href="#" onclick="document.getElementById('audio1').pause();">
              <img src="img/PearlHovered.png" title="Sound Off" />
            </a>
          </div>
        </div>

        <div class="signin-text">
          <img
            class="signin-text"
            src="img/SignInText.png"
            alt="Sign In Text"
          />
        </div>

        <div class="social-container">
          <div class="email-container">
            <img
              src="img/EmailDefault.png"
              class="social-icon"
              alt="Email Sign In Icon"
            />
            <div class="overlay">
              <a href="Email_Clicked/index.html">
                <img src="img/EllipseBlue.png" />
              </a>
            </div>
          </div>

          <div class="google-container">
            <img
              src="img/GoogleDefault.png"
              class="social-icon"
              alt="Google Login Icon"
            />
            <div class="overlay">
              <a href="#">
                <img src="img/EllipseBlue.png" />
              </a>
            </div>
          </div>

          <div class="fb-container">
            <img
              loading="lazy"
              src="img/FbDefault.png"
              class="social-icon"
              alt="FB Login Icon"
            />
            <div class="overlay">
              <a href="#">
                <img src="img/EllipseBlue.png" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
